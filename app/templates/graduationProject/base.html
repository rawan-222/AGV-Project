<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
  <title>AGV</title>
  <link rel="stylesheet" href="{%static 'css/all.css'%}">
  <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}"> 
  <link rel="stylesheet" href="{%static 'css/main.css'%}">
  <link rel="icon" href="{%static 'images/AGV.jpg'%}">
  
</head>
<body>
  <nav class="navbar navbar-expand-lg  navbar-dark ">
    <div class="container-fluid pe-5 ps-5 w-75 m-auto">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 me-3">
          <li class="nav-item">
            <a href="{%url 'index'%}" class="fw-bolder text-decoration-none text-white">HOME</a>
          </li>
          
        </ul>
        <form class="d-flex me-2" role="search" action="/search">
          <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 me-3">
          <li class="nav-item">
            <a href="{%url 'addPackage'%}"><button class="me-2 btn btn-outline-light">Add Package</button></a>
          </li>
          
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %}
            <li class="nav-item">
            <a class="nav-link active fs-5" aria-current="page" href="{%url 'logout'%}">logout  <i class="fa-solid fa-right-from-bracket"></i></a>
             </li>
          {% else %}
             <li class="nav-item">
            <a class="nav-link active fs-5" aria-current="page" href="{%url 'login'%}">login  <i class="fa-solid fa-right-to-bracket"></i></a>
            </li>
          {%endif%}
         
          
          
        </ul>
       
      </div>
    </div>
  </nav>
    <div class="container">
    {%block content%}
    {%endblock content%}
    </div>
   

    <script src="{%static 'js/bootstrap.bundle.min.js'%}" ></script>
</body>
</html>
